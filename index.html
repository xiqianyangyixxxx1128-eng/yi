<body>
    <div class="container">
        <!-- å¯†ç è¾“å…¥åŒºåŸŸ -->
        <div id="passwordSection" class="password-section">
            <h1> åŠ å¯†å†…å®¹ğŸ”’</h1>
            <p>è¯·è¾“å…¥è®¿é—®å¯†ç æŸ¥çœ‹å†…å®¹ï¼š</p>
            <input type="password" id="passwordInput" placeholder="æˆ‘ç»å¸¸å«ä½ çš„æ˜µç§°ï¼ˆå…¨æ‹¼ï¼‰">

        <!-- å†…å®¹æ˜¾ç¤ºåŒºåŸŸ -->
        <div id="contentSection" class="content-section">

            <div id="uploadSection" class="upload-section">

            <h1>ğŸ“œ è€çˆ· è§å­—å¦‚é¢ğŸ“œ</h1.>  
            <!-- ç”¨æˆ·ä¸Šä¼ å†…å®¹åŒºåŸŸ -->
            <div id="userContentArea"></div>
            
            <!-- ç¿»é¡µå¯¼èˆª -->
            <div class="page-navigation">
                <button id="prevPageBtn" class="page-btn" onclick="changePage(-1)">ä¸Šä¸€é¡µ</button>
                <span id="pageInfo" class="page-info">ç¬¬ <span id="currentPage">1</span> é¡µï¼Œå…± <span id="totalPages">1</span> é¡µ</span>
                <button id="nextPageBtn" class="page-btn" onclick="changePage(1)">ä¸‹ä¸€é¡µ</button>

    <!-- ä¸Šä¼ æ¨¡æ€æ¡† -->
    <div id="uploadModal" class="upload-modal">
        <div class="upload-form">
            <h3>ä¸Šä¼ å†…å®¹</h3>
            <textarea id="userText" placeholder="è¯·è¾“å…¥ä½ æƒ³æ·»åŠ çš„æ–‡å­—å†…å®¹..."></textarea>
            <div class="file-input">
                <input type="file" id="userImage" accept="image/*">
            </div>
            <div class="form-actions">
                <button class="cancel-btn" onclick="hideUploadModal()">å–æ¶ˆ</button>
                <button onclick="uploadContent()">ä¸Šä¼ </button>
            </div>

    </div>

    <script>
        // ğŸ” åœ¨è¿™é‡Œè®¾ç½®ä½ çš„å¯†ç 
        const correctPassword = "laoye";  // ä¿®æ”¹ä¸ºä½ æƒ³è¦çš„å¯†ç 
        
        // å­˜å‚¨ç”¨æˆ·ä¸Šä¼ çš„å†…å®¹
        let userContents = JSON.parse(localStorage.getItem('userContents')) || [];
        let currentPage = 1;
        const itemsPerPage = 1; // æ¯é¡µæ˜¾ç¤ºçš„å†…å®¹æ•°é‡

        function checkPassword() {
            const userInput = document.getElementById('passwordInput').value;
            const hintElement = document.getElementById('passwordHint');
            
            if (userInput === correctPassword) {
                // å¯†ç æ­£ç¡®ï¼Œæ˜¾ç¤ºå†…å®¹
                document.getElementById('passwordSection').style.display = 'none';
                document.getElementById('contentSection').style.display = 'block';
                document.getElementById('uploadSection').style.display = 'block';
                hintElement.textContent = "";
                
                // æ˜¾ç¤ºç”¨æˆ·ä¸Šä¼ çš„å†…å®¹
                displayUserContents();
            } else {
                // å¯†ç é”™è¯¯
                hintElement.textContent = "å¯†ç é”™è¯¯ï¼Œè¯·é‡æ–°è¾“å…¥";
                document.getElementById('passwordInput').value = "";
                document.getElementById('passwordInput').focus();
            }
        }

        function resetPage() {
            // è¿”å›åˆ°å¯†ç è¾“å…¥ç•Œé¢
            document.getElementById('passwordSection').style.display = 'block';
            document.getElementById('contentSection').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('passwordInput').value = "";
            document.getElementById('passwordHint').textContent = "";
        }

        // ä¸Šä¼ åŠŸèƒ½
        function showUploadModal() {
            document.getElementById('uploadModal').style.display = 'flex';
        }

        function hideUploadModal() {
            document.getElementById('uploadModal').style.display = 'none';
            document.getElementById('userText').value = "";
            document.getElementById('userImage').value = "";
        }

        function uploadContent() {
            const text = document.getElementById('userText').value.trim();
            const imageFile = document.getElementById('userImage').files[0];
            
            if (!text && !imageFile) {
                alert("è¯·è‡³å°‘è¾“å…¥æ–‡å­—æˆ–é€‰æ‹©ä¸€å¼ å›¾ç‰‡");
                return;
            }
            
            // åˆ›å»ºå†…å®¹å¯¹è±¡
            const content = {
                id: Date.now(), // ä½¿ç”¨æ—¶é—´æˆ³ä½œä¸ºå”¯ä¸€ID
                text: text,
                image: null
            };
            
            // å¦‚æœæœ‰å›¾ç‰‡ï¼Œè½¬æ¢ä¸ºbase64
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    content.image = e.target.result;
                    saveContent(content);
                };
                reader.readAsDataURL(imageFile);
            } else {
                saveContent(content);
            }
        }

        function saveContent(content) {
            // æ·»åŠ åˆ°ç”¨æˆ·å†…å®¹æ•°ç»„
            userContents.push(content);
            
            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            localStorage.setItem('userContents', JSON.stringify(userContents));
            
            // éšè—ä¸Šä¼ æ¨¡æ€æ¡†
            hideUploadModal();
            
            // é‡æ–°æ˜¾ç¤ºå†…å®¹
            displayUserContents();
        }

        function displayUserContents() {
            const userContentArea = document.getElementById('userContentArea');
            userContentArea.innerHTML = "";
            
            // è®¡ç®—æ€»é¡µæ•°
            const totalPages = Math.ceil(userContents.length / itemsPerPage);
            document.getElementById('totalPages').textContent = totalPages;
            
            // è®¡ç®—å½“å‰é¡µåº”è¯¥æ˜¾ç¤ºçš„å†…å®¹
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, userContents.length);
            
            // æ˜¾ç¤ºå½“å‰é¡µçš„å†…å®¹
            for (let i = startIndex; i < endIndex; i++) {
                const content = userContents[i];
                const contentDiv = document.createElement('div');
                contentDiv.className = 'user-content';
                
                // æ·»åŠ åˆ é™¤æŒ‰é’®
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = 'Ã—';
                deleteBtn.onclick = function() {
                    deleteContent(content.id);
                };
                contentDiv.appendChild(deleteBtn);
                
                // æ·»åŠ æ–‡æœ¬å†…å®¹
                if (content.text) {
                    const textDiv = document.createElement('div');
                    textDiv.textContent = content.text;
                    contentDiv.appendChild(textDiv);
                }
                
                // æ·»åŠ å›¾ç‰‡
                if (content.image) {
                    const img = document.createElement('img');
                    img.src = content.image;
                    img.className = 'user-image';
                    contentDiv.appendChild(img);
                }
                
                userContentArea.appendChild(contentDiv);
            }
            
            // æ›´æ–°ç¿»é¡µæŒ‰é’®çŠ¶æ€
            document.getElementById('prevPageBtn').disabled = currentPage === 1;
            document.getElementById('nextPageBtn').disabled = currentPage === totalPages;
            document.getElementById('currentPage').textContent = currentPage;
        }

        function deleteContent(contentId) {
            if (confirm("ç¡®å®šè¦åˆ é™¤è¿™æ¡å†…å®¹å—ï¼Ÿ")) {
                // ä»æ•°ç»„ä¸­ç§»é™¤å†…å®¹
                userContents = userContents.filter(content => content.id !== contentId);
                
                // æ›´æ–°æœ¬åœ°å­˜å‚¨
                localStorage.setItem('userContents', JSON.stringify(userContents));
                
                // è°ƒæ•´å½“å‰é¡µç ï¼Œç¡®ä¿ä¸è¶…å‡ºèŒƒå›´
                const totalPages = Math.ceil(userContents.length / itemsPerPage);
                if (currentPage > totalPages) {
                    currentPage = Math.max(1, totalPages);
                }
                
                // é‡æ–°æ˜¾ç¤ºå†…å®¹
                displayUserContents();
            }
        }

        function changePage(direction) {
            const totalPages = Math.ceil(userContents.length / itemsPerPage);
            currentPage += direction;
            
            // ç¡®ä¿é¡µç åœ¨æœ‰æ•ˆèŒƒå›´å†…
            currentPage = Math.max(1, Math.min(currentPage, totalPages));
            
            // é‡æ–°æ˜¾ç¤ºå†…å®¹
            displayUserContents();
        }

        // æ”¯æŒæŒ‰å›è½¦é”®æäº¤
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {

            }
        });
    </script>
